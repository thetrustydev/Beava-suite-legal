<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram Authorization - BeavaSuite</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #833ab4 0%, #fd1d1d 50%, #fcb045 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        .card {
            background: white;
            border-radius: 16px;
            padding: 40px;
            max-width: 500px;
            text-align: center;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
        }
        h1 {
            color: #1a1a2e;
            margin-bottom: 15px;
        }
        p {
            color: #666;
            margin-bottom: 20px;
            line-height: 1.6;
        }
        .spinner {
            width: 50px;
            height: 50px;
            border: 4px solid #f3f3f3;
            border-top: 4px solid #833ab4;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .success {
            color: #28a745;
        }
        .error {
            color: #dc3545;
        }
        code {
            background: #f5f5f5;
            padding: 10px 15px;
            border-radius: 8px;
            display: block;
            margin: 15px 0;
            word-break: break-all;
            font-size: 0.9em;
        }
        .copy-btn {
            background: linear-gradient(135deg, #833ab4 0%, #fd1d1d 100%);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1em;
            margin-top: 10px;
            transition: transform 0.2s;
        }
        .copy-btn:hover {
            transform: scale(1.05);
        }
        .copy-btn:active {
            transform: scale(0.95);
        }
    </style>
</head>
<body>
    <div class="card">
        <div id="loading">
            <div class="spinner"></div>
            <h1>Connecting to Instagram...</h1>
            <p>Please wait while we complete the authorization.</p>
        </div>
        <div id="success" style="display: none;">
            <h1 class="success">Authorization Successful!</h1>
            <p>You can now close this window and return to BeavaSuite.</p>
            <p>If the app doesn't detect the authorization automatically, copy this code:</p>
            <code id="auth-code"></code>
            <button class="copy-btn" onclick="copyCode()">Copy Code</button>
        </div>
        <div id="error" style="display: none;">
            <h1 class="error">Authorization Failed</h1>
            <p id="error-message">Something went wrong. Please try again.</p>
        </div>
    </div>

    <script>
        // Parse URL parameters
        const params = new URLSearchParams(window.location.search);
        const code = params.get('code');
        const error = params.get('error');
        const errorDescription = params.get('error_description') || params.get('error_reason');

        function showSuccess() {
            document.getElementById('loading').style.display = 'none';
            document.getElementById('success').style.display = 'block';
            document.getElementById('auth-code').textContent = code;
        }

        function showError(message) {
            document.getElementById('loading').style.display = 'none';
            document.getElementById('error').style.display = 'block';
            document.getElementById('error-message').textContent = message || 'Authorization was denied or failed.';
        }

        function copyCode() {
            navigator.clipboard.writeText(code).then(() => {
                const btn = document.querySelector('.copy-btn');
                btn.textContent = 'Copied!';
                setTimeout(() => {
                    btn.textContent = 'Copy Code';
                }, 2000);
            });
        }

        if (error) {
            showError(errorDescription || error);
        } else if (code) {
            // Try to redirect to the local app
            const localRedirect = `http://localhost:3000/auth/instagram/callback?code=${encodeURIComponent(code)}`;

            // Try to open in local app
            window.location.href = localRedirect;

            // If redirect doesn't work after 2 seconds, show success with code
            setTimeout(() => {
                showSuccess();
            }, 2000);
        } else {
            showError('No authorization code received.');
        }
    </script>
</body>
</html>
